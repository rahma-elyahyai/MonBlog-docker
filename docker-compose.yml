version: "3.8"

services:
  web:
    build: .
    container_name: monblog-web
    ports:
      - "8083:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: monblog-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: monblog
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
